<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ForkAndFable</title>
    <link rel="stylesheet" href="styles/global.css">
</head>
<body>
    <header>
        <h1>ForkAndFable</h1>
        <p>Welcome to ForkAndFable - Your guide to delicious recipes!</p>
        <div class="search-container">
    <input type="text" id="searchInput" placeholder="Search for recipes..." />
    <button onclick="searchRecipes()">Search</button>
</div>
<div id="searchResults"></div>
     <div class="slideshow-container">
    <div class="slideshow-images">
        <img src="images/food1.jpg" alt="Food 1">
        <img src="images/food2.jpg" alt="Food 2">
        <img src="images/food3.jpg" alt="Food 3">
        <img src="images/food4.jpg" alt="Food 4">
    </div>
</div>
   </header>

    <section id="categories">
        <button onclick="filterByCategory('Breakfast')">Breakfast</button>
        <button onclick="filterByCategory('Lunch')">Lunch</button>
        <button onclick="filterByCategory('Dinner')">Dinner</button>
        <button onclick="filterByCategory('Desserts')">Desserts</button>
        <button onclick="filterByCategory('Snacks')">Snacks</button>
        <button onclick="filterByCategory('Drinks')">Drinks</button>
    </section>

    <script src="scripts/global.js"></script>
</body>
</html>
