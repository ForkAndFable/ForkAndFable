
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ForkAndFable</title>
    <link rel="stylesheet" href="css/global.css">
    <script src="scripts/global.js"></script>

</head>
<body>

<!-- Hamburger Menu -->
<div class="menu-icon" onclick="toggleMenu()">☰</div>
<div class="side-menu" id="sideMenu">
    <a href="javascript:void(0)" class="closebtn" onclick="closeMenu()">×</a>
    <a href="#categories">Categories</a>
    <a href="#searchSection">Search</a>
    <a href="#about">About</a>
</div>

<!-- Sliding Image Section (30% of Page) -->
<div class="slider">
    <img src="images/food1.jpg" class="slide">
    <img src="images/food2.jpg" class="slide">
    <img src="images/food3.jpg" class="slide">
</div>

<!-- Website Name & Welcome Section -->
<div class="welcome">
    <h1>ForkAndFable</h1>
    <p>Welcome to ForkAndFable, your go-to destination for delicious recipes, curated categories, and easy meal ideas.</p>
</div>

<!-- Search Section -->
<div class="search-container" id="searchSection">
    <input type="text" id="searchBox" placeholder="Search categories or recipes...">
    <button onclick="searchRecipe()">Search</button>
</div>

<!-- Categories Section -->
<div class="categories" id="categories">
    <h2>Explore Categories</h2>
    <div class="category-list">
        <div class="category-box" onclick="filterByCategory('Breakfast')">
            <img src="images/breakfast.jpg" alt="Breakfast">
            <p>Breakfast</p>
        </div>
        <div class="category-box" onclick="filterByCategory('Lunch')">
            <img src="images/lunch.jpg" alt="Lunch">
            <p>Lunch</p>
        </div>
        <div class="category-box" onclick="filterByCategory('Dinner')">
            <img src="images/dinner.jpg" alt="Dinner">
            <p>Dinner</p>
        </div>
        <div class="category-box" onclick="filterByCategory('Desserts')">
            <img src="images/desserts.jpg" alt="Desserts">
            <p>Desserts</p>
        </div>
        <div class="category-box" onclick="filterByCategory('Snacks')">
            <img src="images/snacks.jpg" alt="Snacks">
            <p>Snacks</p>
        </div>
        <div class="category-box" onclick="filterByCategory('Drinks')">
            <img src="images/drinks.jpg" alt="Drinks">
            <p>Drinks</p>
        </div>
    </div>
</div>

<!-- Footer -->
<footer>
    <p>Contact us: forkandfable.co@gmail.com</p>
</footer>

</body>
</html>
