<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Favorites</title>
    <link rel="stylesheet" href="css/global.css">
</head>
<body>

<h1>Your Favorite Recipes</h1>
<div id="favorites-list"></div>

<script>
// Load and display favorite recipes
const favorites = JSON.parse(localStorage.getItem('favorites')) || [];
fetch('data/recipes.json')
    .then(response => response.json())
    .then(data => {
        const favoriteRecipes = data.filter(recipe => favorites.includes(recipe.id));
        const list = document.getElementById('favorites-list');
        list.innerHTML = favoriteRecipes.length ? 
            favoriteRecipes.map(recipe => `
                <div class="recipe-card">
                    <img src="${recipe.image}" alt="${recipe.name}">
                    <h3>${recipe.name}</h3>
                    <a href="recipe.html?id=${recipe.id}">View Recipe</a>
                </div>
            `).join('') : "<p>No favorites yet!</p>";
    });
</script>

</body>
</html>
