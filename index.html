<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ForkAndFable</title>
    <link rel="stylesheet" href="styles.css">
    <script defer src="script.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Hamburger Menu -->
    <div class="menu-icon" onclick="toggleMenu()">☰</div>
    <div class="side-menu" id="sideMenu">
        <a href="javascript:void(0)" class="closebtn" onclick="closeMenu()">×</a>
        <a href="#categories">Categories</a>
        <a href="#searchSection">Search</a>
        <a href="#about">About</a>
    </div>

    <!-- Sliding Image Section -->
    <div class="slider">
        <img src="https://source.unsplash.com/800x300/?food" class="slide">
        <img src="https://source.unsplash.com/800x300/?pizza" class="slide">
        <img src="https://source.unsplash.com/800x300/?burger" class="slide">
    </div>

    <!-- Website Title & Welcome Section -->
    <div class="welcome">
        <h1>ForkAndFable</h1>
        <p>Welcome to ForkAndFable, your go-to destination for delicious recipes, curated categories, and easy meal ideas.</p>
    </div>

    <!-- Search Section -->
    <div class="search-container" id="searchSection">
        <form onsubmit="return searchRecipe()">
            <input type="text" id="searchBox" placeholder="Search categories or recipes...">
            <button type="submit">Search</button>
        </form>
    </div>

    <!-- Categories Section -->
    <div class="categories" id="categories">
        <h2>Explore Categories</h2>
        <div class="category-list">
            <a href="recipes/breakfast.html"><img src="https://source.unsplash.com/150x150/?breakfast" alt="Breakfast">Breakfast</a>
            <a href="recipes/lunch.html"><img src="https://source.unsplash.com/150x150/?lunch" alt="Lunch">Lunch</a>
            <a href="recipes/dinner.html"><img src="https://source.unsplash.com/150x150/?dinner" alt="Dinner">Dinner</a>
            <a href="recipes/desserts.html"><img src="https://source.unsplash.com/150x150/?dessert" alt="Desserts">Desserts</a>
            <a href="recipes/snacks.html"><img src="https://source.unsplash.com/150x150/?snacks" alt="Snacks">Snacks</a>
            <a href="recipes/drinks.html"><img src="https://source.unsplash.com/150x150/?drinks" alt="Drinks">Drinks</a>
        </div>
    </div>

    <!-- Footer -->
    <footer>
        <p>Contact us: forkandfable.co@gmail.com</p>
    </footer>

</body>
</html>
