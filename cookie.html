    <div class="container">
        <h1>Chocolate Chip Cookies</h1>
        <img src="https://source.unsplash.com/800x400/?cookie" width="300" alt="Cookies">
        
        <h2>Ingredients:</h2>
        <ul>
            <li>2 cups flour</li>
            <li>1 cup sugar</li>
            <li>1/2 cup butter</li>
            <li>1 tsp baking soda</li>
            <li>1 cup chocolate chips</li>
            <li>1 egg</li>
        </ul>

        <h2>Instructions:</h2>
        <p>
            1. Mix all ingredients in a bowl.  
            2. Preheat oven to 350°F (175°C).  
            3. Shape into cookies and bake for 12-15 minutes.  
        </p>
